<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg-Proxy-25 - Player Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Reg-Proxy-25</h1>
            <p>Player Registration System</p>
        </header>

        <div id="auth-section">
            <!-- Login Form -->
            <div class="form-container" id="login-form">
                <h2>Login as Player</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p>Don't have an account? <a href="#" onclick="showRegister()">Register here</a></p>
            </div>

            <!-- Registration Form -->
            <div class="form-container" id="register-form" style="display: none;">
                <h2>Register as Player</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="register-team">Team</label>
                        <input type="text" id="register-team" name="team" value="default">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" style="display: none;">
            <h2>Player Dashboard</h2>
            <div id="dashboard-content">
                <p>Welcome, <span id="user-name"></span>!</p>
                <p>Team: <span id="user-team"></span></p>
                <div id="dashboard-data"></div>
                <button onclick="logout()" class="btn btn-secondary">Logout</button>
            </div>
        </div>

        <!-- Messages -->
        <div id="message" class="message"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
