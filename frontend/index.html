<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag-Frenxy-25 | CTF Dashboard</title>
    <style>
        :root {
            --primary: #0f0f23;
            --secondary: #1a1a2e;
            --accent: #00ff41;
            --accent-secondary: #ff00ff;
            --text: #ffffff;
            --text-secondary: #b0b0b0;
            --danger: #ff003c;
            --success: #00ff9d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--primary);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Login Page */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        .login-box {
            background-color: rgba(26, 26, 46, 0.8);
            border-radius: 10px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            border: 1px solid rgba(0, 255, 65, 0.1);
        }

        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--accent);
            font-size: 28px;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background-color: rgba(15, 15, 35, 0.8);
            border: 1px solid rgba(0, 255, 65, 0.3);
            border-radius: 5px;
            color: var(--text);
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--accent);
            color: var(--primary);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            text-decoration: none;
        }

        .btn:hover {
            background-color: var(--success);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
        }

        .btn-secondary:hover {
            background-color: rgba(0, 255, 65, 0.1);
        }

        .role-selector {
            display: flex;
            margin-bottom: 20px;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid rgba(0, 255, 65, 0.3);
        }

        .role-option {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            background-color: rgba(15, 15, 35, 0.8);
            transition: all 0.3s;
        }

        .role-option.active {
            background-color: var(--accent);
            color: var(--primary);
        }

        /* Dashboard */
        .dashboard {
            display: none;
        }

        .header {
            background-color: var(--secondary);
            padding: 15px 0;
            border-bottom: 1px solid rgba(0, 255, 65, 0.2);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-tabs {
            display: flex;
            background-color: var(--secondary);
            border-bottom: 1px solid rgba(0, 255, 65, 0.2);
        }

        .nav-tab {
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .nav-tab.active {
            border-bottom: 3px solid var(--accent);
            color: var(--accent);
        }

        .tab-content {
            padding: 30px 0;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        /* Team Management */
        .team-section {
            background-color: rgba(26, 26, 46, 0.5);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 255, 65, 0.1);
        }

        .team-section h3 {
            color: var(--accent);
            margin-bottom: 15px;
        }

        .team-code {
            background-color: rgba(15, 15, 35, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            margin: 10px 0;
            border: 1px solid rgba(0, 255, 65, 0.3);
        }

        /* Challenges */
        .challenges-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .challenge-card {
            background-color: rgba(26, 26, 46, 0.5);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(0, 255, 65, 0.1);
            transition: all 0.3s;
        }

        .challenge-card:hover {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
        }

        .challenge-title {
            color: var(--accent);
            margin-bottom: 10px;
            font-size: 18px;
        }

        .challenge-difficulty {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .difficulty-easy {
            background-color: rgba(0, 255, 157, 0.2);
            color: var(--success);
        }

        .difficulty-medium {
            background-color: rgba(255, 200, 0, 0.2);
            color: #ffc800;
        }

        .difficulty-hard {
            background-color: rgba(255, 0, 60, 0.2);
            color: var(--danger);
        }

        .challenge-points {
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .challenge-description {
            margin-bottom: 15px;
            color: var(--text-secondary);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--secondary);
            border-radius: 10px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(0, 255, 65, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
        }

        .modal-title {
            color: var(--accent);
            margin-bottom: 20px;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--text);
            font-size: 20px;
            cursor: pointer;
        }

        /* Admin Dashboard */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: rgba(26, 26, 46, 0.5);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(0, 255, 65, 0.1);
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: var(--accent);
            margin: 10px 0;
        }

        .stat-label {
            color: var(--text-secondary);
        }

        .chart-container {
            background-color: rgba(26, 26, 46, 0.5);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 255, 65, 0.1);
        }

        .chart-title {
            color: var(--accent);
            margin-bottom: 15px;
        }

        .teams-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .teams-table th, .teams-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .teams-table th {
            color: var(--accent);
            font-weight: 600;
        }

        .action-btn {
            padding: 5px 10px;
            background: none;
            border: 1px solid;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 5px;
            transition: all 0.3s;
        }

        .action-edit {
            color: var(--accent);
            border-color: var(--accent);
        }

        .action-edit:hover {
            background-color: rgba(0, 255, 65, 0.1);
        }

        .action-delete {
            color: var(--danger);
            border-color: var(--danger);
        }

        .action-delete:hover {
            background-color: rgba(255, 0, 60, 0.1);
        }

        /* Utility Classes */
        .text-center {
            text-align: center;
        }

        .mb-20 {
            margin-bottom: 20px;
        }

        .mt-20 {
            margin-top: 20px;
        }

        .d-flex {
            display: flex;
        }

        .justify-between {
            justify-content: space-between;
        }

        .align-center {
            align-items: center;
        }

        .gap-10 {
            gap: 10px;
        }

        .w-100 {
            width: 100%;
        }

        /* Loading Spinner */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .challenges-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            .nav-tabs {
                flex-wrap: wrap;
            }
            
            .nav-tab {
                flex: 1;
                min-width: 120px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="login-container">
        <div class="login-box">
            <h1 class="login-title">Flag-Frenxy-25</h1>
            <div class="role-selector">
                <div class="role-option active" data-role="player">Player</div>
                <div class="role-option" data-role="admin">Admin</div>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" required>
                </div>
                <button type="submit" class="btn w-100" id="login-btn">
                    <span id="login-text">Login</span>
                    <span id="login-spinner" class="loading" style="display: none;"></span>
                </button>
            </form>
            <div class="text-center mt-20">
                <button id="show-register" class="btn btn-secondary">Register as Player</button>
            </div>
            <div id="login-message" class="mt-20 text-center" style="color: var(--danger); display: none;"></div>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h3 class="modal-title">Register as Player</h3>
            <form id="register-form">
                <div class="form-group">
                    <label class="form-label" for="reg-username">Username</label>
                    <input type="text" id="reg-username" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="reg-password">Password</label>
                    <input type="password" id="reg-password" class="form-input" required>
                </div>
                <button type="submit" class="btn w-100">Register</button>
            </form>
        </div>
    </div>

    <!-- Player Dashboard -->
    <div id="player-dashboard" class="dashboard">
        <!-- Player dashboard content remains the same as previous -->
        <!-- [Previous player dashboard HTML content] -->
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="dashboard">
        <!-- Admin dashboard content remains the same as previous -->
        <!-- [Previous admin dashboard HTML content] -->
    </div>

    <!-- All modals remain the same -->
    <!-- [Previous modals HTML content] -->

    <script>
        // Configuration - This will be updated after backend deployment
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:5000' 
            : 'YOUR_RAILWAY_BACKEND_URL'; // You'll update this after Railway deployment

        // Global state
        let currentUser = null;
        let currentRole = 'player';
        let challenges = [];
        let teams = [];
        let submissions = [];

        // DOM Elements
        const loginPage = document.getElementById('login-page');
        const playerDashboard = document.getElementById('player-dashboard');
        const adminDashboard = document.getElementById('admin-dashboard');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegisterBtn = document.getElementById('show-register');
        const registerModal = document.getElementById('register-modal');
        const roleOptions = document.querySelectorAll('.role-option');
        const loginMessage = document.getElementById('login-message');
        const loginBtn = document.getElementById('login-btn');
        const loginText = document.getElementById('login-text');
        const loginSpinner = document.getElementById('login-spinner');
        
        // API Functions
        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    credentials: 'include',
                    ...options
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('API call failed:', error);
                throw error;
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            // Check backend connection
            checkBackendConnection();
            
            // Event listeners
            initializeEventListeners();
        });

        async function checkBackendConnection() {
            try {
                const health = await apiCall('/api/health');
                console.log('Backend connected:', health);
            } catch (error) {
                console.error('Backend connection failed:', error);
                showLoginMessage('Cannot connect to backend server. Please check if the backend is running.');
            }
        }

        function initializeEventListeners() {
            // Role selection
            roleOptions.forEach(option => {
                option.addEventListener('click', function() {
                    roleOptions.forEach(o => o.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // Login form
            loginForm.addEventListener('submit', handleLogin);
            
            // Register form
            registerForm.addEventListener('submit', handleRegister);
            showRegisterBtn.addEventListener('click', () => showModal(registerModal));
            
            // [Rest of your existing event listeners...]
        }

        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.querySelector('.role-option.active').dataset.role;
            
            if (!username || !password) {
                showLoginMessage('Please enter both username and password');
                return;
            }
            
            // Show loading state
            loginText.style.display = 'none';
            loginSpinner.style.display = 'inline-block';
            loginBtn.disabled = true;
            
            try {
                const result = await apiCall('/api/login', {
                    method: 'POST',
                    body: JSON.stringify({ username, password })
                });
                
                if (result.success) {
                    currentUser = result.user;
                    currentRole = result.user.role;
                    showDashboard();
                } else {
                    showLoginMessage(result.message || 'Login failed');
                }
            } catch (error) {
                showLoginMessage('Login failed. Please check your connection.');
            } finally {
                // Reset loading state
                loginText.style.display = 'inline-block';
                loginSpinner.style.display = 'none';
                loginBtn.disabled = false;
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            
            try {
                const result = await apiCall('/api/register', {
                    method: 'POST',
                    body: JSON.stringify({ username, password })
                });
                
                if (result.success) {
                    alert('Registration successful! You can now login.');
                    registerModal.style.display = 'none';
                    registerForm.reset();
                } else {
                    alert('Registration failed: ' + result.message);
                }
            } catch (error) {
                alert('Registration failed. Please try again.');
            }
        }

        // [Rest of your existing JavaScript functions...]
        // Note: You'll need to update all API calls in your existing JavaScript to use the apiCall function
        
        function showLoginMessage(message) {
            loginMessage.textContent = message;
            loginMessage.style.display = 'block';
            setTimeout(() => {
                loginMessage.style.display = 'none';
            }, 5000);
        }

        function showModal(modal) {
            modal.style.display = 'flex';
        }

        // Add this function to close modals
        document.querySelectorAll('.modal-close').forEach(closeBtn => {
            closeBtn.addEventListener('click', function() {
                this.closest('.modal').style.display = 'none';
            });
        });

        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', function(e) {
                if (e.target === this) {
                    this.style.display = 'none';
                }
            });
        });

        // [Include all your existing JavaScript functions from the previous implementation]
        // Make sure to replace all fetch calls with apiCall function
    </script>
</body>
</html>
